<!DOCTYPE html>
<html>
<head>
  <title>TTT Addon List</title>
  <meta charset="UTF-8">
  <script src="./func.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body>
  <div class="List" id="MapList">
  	<div class="ListHeader">Maps</div>
    <div class="ListSpacer"></div>
    <div class="InnerList" id="MapInnerList"></div>
  </div>
  
  <div class="HorizDivider"></div>
  
  <div class="List" id="WeaponList">
  	<div class="ListHeader">Weapons</div>
    <div class="ListSpacer"></div>
    <div class="InnerList" id="WeaponInnerList"></div>
	</div>
  
  <div class="HorizDivider"></div>
  
  <div class="List" id="OtherList">
  	<div class="ListHeader">Other</div>
    <div class="ListSpacer"></div>
    <div class="InnerList" id="OtherInnerList"></div>
	</div>
  
  <div class="WeirdHeightHelper"></div>
  <div class="VertDivider"></div>
  
  <div class="CalcContainer">
    <div class="ListHeader">Role-Calculator</div>
    <div class="CalcBox">
      <u><span class="Inno">Innocent</span></u><br>
      <u><span class="Traitor">Traitor</span></u><br>
      <u><span class="Detec">Detective</span></u>
    </div>
    <div class="CalcBox1">
      <span class="Inno" id="InnoNum">NaN</span><br>
      <span class="Traitor" id="TraitorNum">NaN</span><br>
      <span class="Detec" id="DetecNum">NaN</span>
    </div>
    <div class="CalcBox2">
      <div class="PlayerHeader">Players:</div>
      <input id="PlayerNum" type="text" value="3" maxlength="2" onkeyup="updateCalculator()">
    </div>
  </div>
  
  <a class="CollectionContainer" href="steam://openurl/https://steamcommunity.com/sharedfiles/filedetails/?id=2038588992">
		<div class="CollectionImageContainer">
  		<div class="CollectionImageHolder">
        <img class="CollectionImage" src="https://steamuserimages-a.akamaihd.net/ugc/1007058682454805395/89B2C128FB97A76B246BB89696724C18031E414C/?imw=200&amp;imh=200&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true"/>
      </div>
		</div>
		<div class="CollectionDetails">
			<div class="CollectionTitle">TTT Addon-List</div>
			Collection by Holy
			<div class="CollectionDescription">A generic TTT Addon-List</div>
		</div>
		<div style="clear: both"></div>
	</a>
</body>

</html>
